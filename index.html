<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Компьютеры будущего</title>
  </head>
  <body>
    <header class="header">
      <img src="./icons/icon.svg" alt="logo" class="logo" />
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item"><a href="#">Молекулярные компьютеры</a></li>
          <li class="navbar__item">
            <a href="#">Биокомпьютеры</a>
          </li>
          <li class="navbar__item">
            <a href="#">Оптические компьютеры</a>
          </li>
          <li class="navbar__item">
            <a href="#">Квантовые компьютеры</a>
          </li>
        </ul>
      </nav>
      <a href="tel:+79999999999" class="call-button">Что дральше?</a>
    </header>

    <main class="main">
      <div class="left-side">
        <h1 class="title">Новости о компьютерных устройствах</h1>
      </div>
      <div class="right-side">
        <ul class="image-list">
          <li class="image-list__item">
            <img src="./images/image-1.jpg" alt="image" class="image" />
          </li>
          <li class="image-list__item">
            <img src="./images/image-2.jpg" alt="image" class="image" />
          </li>
          <li class="image-list__item">
            <img src="./images/image-3.jpg" alt="image" class="image" />
          </li>
          <li class="image-list__item">
            <img src="./images/image-4.jpg" alt="image" class="image" />
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
